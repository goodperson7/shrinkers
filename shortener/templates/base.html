<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{welcom_msg}}<br>
    
    {{user}}<br>
    {% for i in params%}
    {{i}}<br>
    {% endfor%}
    {% if user.is_authenticated %}
    <p>
        <a href="{% url 'logout'%}">로그아웃</a></p>
    {% else %}
    <p><a href="{% url 'register' %}">회원가입</a></p>
    <p>
        <a href="{% url 'login' %}">로그인</a>
    </p>
    {% endif %}
</body>
</html>
